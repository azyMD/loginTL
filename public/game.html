<!-- public/game.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TicTacToe Game</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="container">
    <h1>TicTacToe - Match</h1>
    
    <!-- Turn / Winner info -->
    <div id="status"></div>

    <!-- 3x3 board -->
    <div id="board"></div>

    <!-- Replay & Quit -->
    <div style="margin-top:15px;">
      <button id="replay-btn">Replay</button>
      <button id="quit-btn" style="margin-left:10px;">Quit</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    const params     = new URLSearchParams(window.location.search);
    const gameId     = params.get('gameId');
    const userId     = params.get('userId');
    const opponentId = params.get('opponentId');

    const statusEl   = document.getElementById('status');
    const boardEl    = document.getElementById('board');
    const replayBtn  = document.getElementById('replay-btn');
    const quitBtn    = document.getElementById('quit-btn');

    console.log("Game =>", gameId, "User =>", userId, "Opponent =>", opponentId);

    // Build 3x3
    for (let i = 0; i < 9; i++) {
      const cell = document.createElement('div');
      cell.dataset.index = i;
      cell.addEventListener('click', () => {
        socket.emit('makeMove', { gameId, userId, cellIndex: i });
      });
      boardEl.appendChild(cell);
    }

    // Update from server
    socket.on('updateGame', ({ board, currentTurn, winner }) => {
      renderBoard(board);
      renderStatus(currentTurn, winner);
    });

    // If game ended => go back to lobby
    socket.on('gameEnded', ({ winner }) => {
      if (winner === 'tie') {
        alert("It’s a tie!");
      } else if (String(winner) === String(userId)) {
        alert("You won!");
      } else {
        alert("Opponent won!");
      }
      window.location.href = `/lobby.html?userId=${userId}`;
    });

    // Replay => 2-step approach
    replayBtn.addEventListener('click', () => {
      const confirmReplay = confirm("Do you want to propose a Replay? Both must accept.");
      if (confirmReplay) {
        socket.emit('requestReplay', { gameId, userId });
      }
    });

    // The other user requests replay => ask this user
    socket.on('replayRequested', ({ fromUser }) => {
      const yes = confirm(`User ${fromUser} wants to replay. Accept?`);
      if (yes) {
        socket.emit('acceptReplay', { gameId, userId });
      } else {
        socket.emit('refuseReplay', { gameId, userId });
      }
    });

    socket.on('replayRefused', ({ byUser }) => {
      alert(`Replay refused by user ${byUser}`);
    });

    // Quit => forfeit
    quitBtn.addEventListener('click', () => {
      socket.emit('quitGame', { gameId, userId });
    });

    // Helpers
    function renderBoard(board) {
      const cells = boardEl.children;
      for (let i = 0; i < 9; i++) {
        cells[i].textContent = board[i] || '';
      }
    }

    function renderStatus(currentTurn, winner) {
      if (winner === 'tie') {
        statusEl.textContent = "It’s a tie!";
      } else if (winner) {
        if (String(winner) === String(userId)) {
          statusEl.textContent = "You Won!";
        } else {
          statusEl.textContent = "Opponent Won!";
        }
      } else {
        // No winner => whose turn?
        if (String(currentTurn) === String(userId)) {
          statusEl.textContent = "Your turn...";
        } else {
          statusEl.textContent = "Opponent’s turn...";
        }
      }
    }
  </script>
</body>
</html>
