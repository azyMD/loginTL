<!-- public/game.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TicTacToe Game</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="container">
    <h1>TicTacToe - Match</h1>

    <div id="status"></div>
    <div id="board"></div>

    <div style="margin-top:15px;">
      <button id="replay-btn">Replay</button>
      <button id="quit-btn" style="margin-left:10px;">Quit</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    console.log("Game page loaded!");
    const socket    = io();

    // DOM
    const boardEl   = document.getElementById('board');
    const statusEl  = document.getElementById('status');
    const replayBtn = document.getElementById('replay-btn');
    const quitBtn   = document.getElementById('quit-btn');

    const params    = new URLSearchParams(window.location.search);
    const gameId    = params.get('gameId');
    const userId    = params.get('userId');
    const opponentId= params.get('opponentId');

    console.log("Game:", gameId, "User:", userId, "Opponent:", opponentId);

    // Build 3x3 board
    for (let i = 0; i < 9; i++) {
      const cell = document.createElement('div');
      cell.dataset.index = i;
      cell.addEventListener('click', () => {
        console.log("Cell click:", i);
        makeMove(i);
      });
      boardEl.appendChild(cell);
    }

    function makeMove(cellIndex) {
      socket.emit('makeMove', { gameId, userId, cellIndex });
    }

    // Listen for updates
    socket.on('updateGame', ({ board, currentTurn, winner }) => {
      console.log("updateGame =>", board, currentTurn, winner);
      renderBoard(board);
      renderStatus(currentTurn, winner);
    });

    socket.on('gameEnded', ({ winner }) => {
      console.log("gameEnded => winner:", winner);
      if (winner === 'tie') {
        alert("It’s a tie!");
      } else if (String(winner) === String(userId)) {
        alert("You won!");
      } else {
        alert("Opponent won!");
      }
      window.location.href = `/lobby.html?userId=${userId}`;
    });

    // Replay => re-challenge same opponent
    replayBtn.addEventListener('click', () => {
      console.log("Replay => sending challenge to", opponentId);
      socket.emit('sendChallenge', {
        challengerId: userId,
        challengedId: opponentId
      });
    });

    // Quit => forfeit
    quitBtn.addEventListener('click', () => {
      console.log("Quit => forfeit game", gameId);
      socket.emit('quitGame', { gameId, userId });
    });

    // If new game started after replay is accepted
    socket.on('gameStarted', ({ gameId: newId, opponentId: newOpp }) => {
      console.log("New game started =>", newId, newOpp);
      window.location.href = `/game.html?gameId=${newId}&userId=${userId}&opponentId=${newOpp}`;
    });

    // Helpers
    function renderBoard(board) {
      const cells = boardEl.children;
      for (let i = 0; i < 9; i++) {
        cells[i].textContent = board[i] || '';
      }
    }
    function renderStatus(currentTurn, winner) {
      if (winner === 'tie') {
        statusEl.textContent = "It’s a tie!";
      } else if (winner) {
        if (String(winner) === String(userId)) {
          statusEl.textContent = "You Won!";
        } else {
          statusEl.textContent = "Opponent Won!";
        }
      } else {
        if (String(currentTurn) === String(userId)) {
          statusEl.textContent = "Your turn...";
        } else {
          statusEl.textContent = "Opponent’s turn...";
        }
      }
    }
  </script>
</body>
</html>
