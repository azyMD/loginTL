<!-- public/game.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TicTacToe Game</title>
  <!-- Ensure your CSS file is at "public/css/styles.css" -->
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="container">
    <h1>TicTacToe - Match</h1>

    <!-- Show game status (who's turn, winner, tie, etc.) -->
    <div id="status"></div>

    <!-- The 3x3 board -->
    <div id="board"></div>

    <!-- Buttons for replaying or quitting -->
    <div style="margin-top: 15px;">
      <button id="replay-btn">Replay</button>
      <button id="quit-btn" style="margin-left: 10px;">Quit</button>
    </div>
  </div>

  <!-- Socket.io -->
  <script src="/socket.io/socket.io.js"></script>
  <script>
    // Connect to Socket.io
    const socket     = io();

    // DOM elements
    const boardEl    = document.getElementById('board');
    const statusEl   = document.getElementById('status');
    const replayBtn  = document.getElementById('replay-btn');
    const quitBtn    = document.getElementById('quit-btn');

    // Parse query params: ?gameId=xxx&userId=xxx&opponentId=xxx
    const params     = new URLSearchParams(window.location.search);
    const gameId     = params.get('gameId');
    const userId     = params.get('userId');
    const opponentId = params.get('opponentId');

    // 1. Build the 3x3 board visually (9 cells)
    for (let i = 0; i < 9; i++) {
      const cell = document.createElement('div');
      cell.dataset.index = i;
      cell.addEventListener('click', () => makeMove(i));
      boardEl.appendChild(cell);
    }

    // 2. Make a move => send to server
    function makeMove(cellIndex) {
      socket.emit('makeMove', { gameId, userId, cellIndex });
    }

    // 3. Listen for game updates from server
    socket.on('updateGame', ({ board, currentTurn, winner }) => {
      renderBoard(board);
      renderStatus(currentTurn, winner);
    });

    // 4. If the game ends, server sends 'gameEnded'
    socket.on('gameEnded', ({ winner }) => {
      if (winner === 'tie') {
        alert('The game ended in a tie!');
      } else if (String(winner) === String(userId)) {
        alert('You won!');
      } else {
        alert('Opponent won!');
      }
      // Return to lobby (or do something else)
      window.location.href = `/lobby.html?userId=${userId}`;
    });

    // 5. Replay button => challenge same opponent again
    replayBtn.addEventListener('click', () => {
      // We simply emit 'challengePlayer' to start a new game
      // The server should handle "challengePlayer" and emit "gameStarted" with a new gameId
      socket.emit('challengePlayer', {
        challengerId: userId,
        challengedId: opponentId
      });
      // Then we'll get 'gameStarted' => redirect to new gameId
    });

    // 6. Quit button => forfeit
    quitBtn.addEventListener('click', () => {
      socket.emit('quitGame', { gameId, userId });
    });

    // Helper to render board state
    function renderBoard(board) {
      const cells = boardEl.children;
      for (let i = 0; i < 9; i++) {
        cells[i].textContent = board[i] || '';
      }
    }

    // Helper to show status (turn or winner)
    function renderStatus(currentTurn, winner) {
      if (winner === 'tie') {
        statusEl.textContent = 'It’s a tie!';
      } else if (winner) {
        if (String(winner) === String(userId)) {
          statusEl.textContent = 'You Won!';
        } else {
          statusEl.textContent = 'Opponent Won!';
        }
      } else {
        // No winner => show whose turn
        if (String(currentTurn) === String(userId)) {
          statusEl.textContent = 'Your turn...';
        } else {
          statusEl.textContent = 'Opponent’s turn...';
        }
      }
    }

    // 7. The server might re-send "gameStarted" if replay is triggered
    socket.on('gameStarted', ({ gameId: newGameId, opponentId: newOpp }) => {
      // Move to the new game page
      window.location.href = `/game.html?gameId=${newGameId}&userId=${userId}&opponentId=${newOpp}`;
    });
  </script>
</body>
</html>
