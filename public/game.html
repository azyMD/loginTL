<!-- public/game.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TicTacToe Game</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="container">
    <h1>TicTacToe - Match</h1>
    <div id="status"></div>
    <div id="board"></div>
    <button id="quit-btn">Quit</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const boardEl = document.getElementById('board');
    const statusEl = document.getElementById('status');
    const quitBtn = document.getElementById('quit-btn');

    const params = new URLSearchParams(window.location.search);
    const gameId = params.get('gameId');
    const userId = params.get('userId');
    const opponentId = params.get('opponentId');

    // Build 9 cells
    for (let i = 0; i < 9; i++) {
      const cell = document.createElement('div');
      cell.dataset.index = i;
      cell.addEventListener('click', () => makeMove(i));
      boardEl.appendChild(cell);
    }

    function makeMove(cellIndex) {
      socket.emit('makeMove', { gameId, userId, cellIndex });
    }

    socket.on('updateGame', ({ board, currentTurn, winner }) => {
      // Render board
      const cells = boardEl.children;
      for (let i = 0; i < 9; i++) {
        cells[i].textContent = board[i] || '';
      }
      // Status
      if (winner === 'tie') {
        statusEl.textContent = 'It’s a tie!';
      } else if (winner) {
        statusEl.textContent = (winner == userId) ? 'You Won!' : 'Opponent Won!';
      } else {
        statusEl.textContent = (currentTurn == userId) ? 'Your turn' : 'Opponent’s turn';
      }
    });

    socket.on('gameEnded', ({ winner }) => {
      if (winner === 'tie') {
        alert('Tie game!');
      } else if (winner == userId) {
        alert('You won!');
      } else {
        alert('You lost.');
      }
      window.location.href = `/lobby.html?userId=${userId}`;
    });

    quitBtn.addEventListener('click', () => {
      socket.emit('quitGame', { gameId, userId });
    });
  </script>
</body>
</html>
